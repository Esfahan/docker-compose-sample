upstream web {
    least_conn;
    server web_app:80 weight=5 max_fails=3 fail_timeout=30s;
}

server {
    listen 80 default_server;
    server_name example.com;

    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $http_host;
        proxy_pass http://web/;
    }
}
